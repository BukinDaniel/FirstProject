<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Car/css/style.css">
    <link rel="stylesheet" href="/Car/css/slick.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>
    <title>Car project</title>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="logo">
                    <a class="logo__link" href="">
                        <img class="logo__img" src="../img/logo.svg" alt="">
                    </a>
                </div>
                <div class="header__btn">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="header__info">
                <h1 class="header__title title">Roadster</h1>
                <p class="header__text">Самый быстрый автомобиль в мире, с рекордным ускорением, дальностью и производительностью.</p>
                <a class="header__link" href="#">Хочу тест-драйв</a>
            </div>
        </div>
    </header>
    <section class="slider-top">
        <div class="slider">
            <div class="slider__item" style="background-image: url(../img/fon.jpg);"></div>
            <div class="slider__item" style="background-image: url(../img/fon-2.jpg);"></div>
            <div class="slider__item" style="background-image: url(../img/fon-3.jpg);"></div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/Car/js/main.js"></script>
    <script src="/Car/js/slick.min.js"></script>
</body>

</html>
