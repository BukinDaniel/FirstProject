<body>
    <header class="header">

                    <li class="header__logo">ППП</li>
                    <li class="header__link--blue"><a class="header__main" href="#what"> Главная</a></li>
                    <li class="header__link"><a class="header__contact" href="#contacts">Контакты</a></li>

            </nav>
        </div>
    </header>
    <div class="container">
        <div class="header__inner">
            <div class="header__title">Путешествия по Подмосковью</div>
            <div class="header__info">
                <ul class="header__info-list">
                    <li class="header__info-item info-item">

    <footer class="footer">

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#menu").on("click", "a", function(event) {
                //отменяем стандартную обработку нажатия по ссылке
                event.preventDefault();

                //забираем идентификатор бока с атрибута href
                var id = $(this).attr('href'),

                    //узнаем высоту от начала страницы до блока на который ссылается якорь
                    top = $(id).offset().top;

                //анимируем переход на расстояние - top за 1500 мс
                $('body,html').animate({
                    scrollTop: top
                }, 1500);
            });
        });
    </script>
</body>
